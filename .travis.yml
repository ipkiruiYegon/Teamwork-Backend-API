language: node_js
node_js:
  - 'stable'
config:
  production:
    database: postgres://postgres@127.0.0.1:5432/test_db
    dbName: test_db
    port: 3100
services:
  - postgresql
before_script:
  - psql -c 'create database test_db;' -U postgres
script: npm start
after_success: npm run coverage
cache:
  directories:
    - 'node_modules'
